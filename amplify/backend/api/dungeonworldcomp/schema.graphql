# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type User @model {
  id: ID!
  name: String!
  email: String!
  # Add other user-related fields as needed
}

type Source @model {
  id: ID!
  name: String!
}

type CharacterClass @model {
  id: ID!
  class: Class! @hasOne
  character: Character! @hasOne
}

type Class @model {
  id: ID!
  name: String!
  description: String!
  source: Source! @hasOne
  damageDiceType: DiceType @hasOne
  characters: [CharacterClass]! @hasMany
}

type Spell @model {
  id: ID!
  name: String!
  level: Int!
  type: String!
  ongoing: Boolean
  description: String!
  source: Source! @hasOne
  class: Class! @hasOne
  characters: [CharacterSpell]! @hasMany
}

type CharacterSpell @model {
  id: ID!
  character: Character! @hasOne
  spell: Spell! @hasOne
  selected: Boolean
  tags: [String]
}

type CharacterGear @model {
  id: ID!
  gear: Gear! @hasOne
  uses: Int
  tags: [String]
  character: Character! @hasOne
}

type Gear @model {
  id: ID!
  description: String!
  weight: Int!
  uses: Int
  tags: [String]
  characters: [CharacterGear]! @hasMany
}

type CharacterMove @model {
  id: ID!
  selected: Boolean
  move: Move! @hasOne
  character: Character! @hasOne
}

type Move @model {
  id: ID!
  description: String!
  class: Class! @hasOne
  characters: [CharacterMove]! @hasMany
}

type CharacterBond @model {
  id: ID!
  description: String
  bond: Bond! @hasOne
  selected: Boolean
  character: Character! @hasOne
}

type Bond @model {
  id: ID!
  description: String
  class: Class! @hasOne
  characters: [CharacterBond]! @hasMany
}

type CharacterAbilityScore @model {
  abilityScore: AbilityScore! @hasOne
  id: ID!
  value: String!
  bonus: Int!
  tags: [String]
  character: Character! @hasOne
}

type AbilityScore @model {
  id: ID!
  name: String!
  shortName: String!
  debility: String!
  debilityPenalty: String!
  characters: [CharacterBond]! @hasMany
}

type CharacterRace @model {
  id: ID!
  race: Race! @hasOne
  character: Character! @hasOne
}

type Race @model {
  id: ID!
  name: String
  description: String
  class: Class @hasOne
  source: Source! @hasOne
  characters: [CharacterRace]! @hasMany
}

type CharacterAlignment @model {
  id: ID!
  alignment: Alignment! @hasOne
  selected: Boolean
  character: Character! @hasOne
}

type Alignment @model {
  id: ID!
  name: String
  description: String
  class: Class! @hasOne
  characters: [CharacterAlignment]! @hasMany
}

type DiceType @model {
  id: ID!
  name: String
}

type CharacterLook @model {
  id: ID!
  look: [Look]! @hasMany
  character: Character! @hasOne
}

type Look @model {
  id: ID!
  name: String!
  description: String!
  class: Class! @hasOne
  characters: [CharacterLook]! @hasMany
}

type Character @model {
  userId: ID!
  id: ID!
  name: String!
  level: Int
  xp: Int
  armor: Int
  hitPointsMax: Int
  hitPointsCurrent: Int
  coin: Int
  loadMax: Int
  loadCurrent: Int
  isPublic: Boolean
  isCoreTemplate: Boolean
  spells: [CharacterSpell] @hasMany
  gear: [CharacterGear] @hasMany
  sixToTenMoves: [CharacterMove] @hasMany
  twoToTenMoves: [CharacterMove] @hasMany
  startingMoves: [CharacterMove] @hasMany
  bonds: [CharacterBond] @hasMany
  abilityscores: [CharacterAbilityScore] @hasMany
  race: CharacterRace @hasOne
  alignment: CharacterAlignment @hasOne
  tags: [String]
  look: CharacterLook @hasOne
  class: CharacterClass @hasOne
  notes: String
}
